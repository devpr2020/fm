   <script>
        var links, i, le;
        var urlParams = new URLSearchParams(window.location.search);
        let token = urlParams.get("utm_campaign");
        links = document.getElementsByTagName('a');
        for (i = 0, le = links.length; i < le; i++) {
            if(token!=null) {
                links[i].href = "https://it.fitmax3-top.site/"+token+ '?' + urlParams.toString();
            } else {
                links[i].href = "https://it.fitmax3-top.site/";
            }
        }
    </script>
